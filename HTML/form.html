<!DOCTYPE html>
<html>

<head>
    <title>
        Form
    </title>
</head>

<body>
    <form>
        <table border="0">
            <tr>
                <td> <label for="Username"> username : </label> </td>
                <td> <input type="text" id="Username"> </td>

            </tr>
            <tr>
                <td> <label for="password"> password : </label> </td>
                <td> <input type="password" name="Password" id="password"> </td>

            </tr>
            <tr>
                <td> <input type="radio" name="jeniskelamin" id="pria">
                    <label for="pria"> pria </label> </td>
                <td> <input type="radio" name="jeniskelamin" id="wanita">
                    <label for="wanita"> wanita</label>> </td>

            </tr>
            <tr>
                <td> <input type="checkbox" id="membaca">
                    <label for="membaca"> membaca</label> </td>
                <td> <input type="checkbox" id="menari">
                    <label for="menari"> menari</label> </td>
                <td> <input type="checkbox" id="memasak">
                    <label for="memasak"> memasak</label> </td>

            </tr>
            <tr>
                <td> <select name="pendidikan" id="pendidikan">
                        <option value="SD"> SD</option>
                        <option value="SMP"> SMP</option>
                        <option value="SMA"> SMA</option>
                </td>


            </tr>
            <tr>
                <td> <textarea name="saran" id="saran" cols="30" rows="10"></textarea> </td>


            </tr>


        </table>

        <button type="submit"> submit</button>
    </form>

</body>

</html>
