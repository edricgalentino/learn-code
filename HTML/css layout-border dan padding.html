<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Padding</title>
    <style>
        div {
            background-color: aquamarine;
            margin: auto;
            width: 600px;
            padding: 50px;
            border-top: 5px solid black;
            box-sizing: border-box
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi, earum numquam quod facere ipsam esse magnam
            error. Voluptatum ipsum, at ad exercitationem tenetur amet dicta fugit reprehenderit, officiis quod nisi.
        </p>
    </div>
</body>

</html>
